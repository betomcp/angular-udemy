<section [ngClass]="{'loading': !taskList.length}">
  <ul *ngIf="taskList.length">
    <li *ngFor="let item of taskList; let i = index">
      <input type="checkbox" [(ngModel)]="item.checked">
      <input type="text" [ngClass]="{'checked': item.checked}" [(ngModel)]="item.task"
      (keyup)="validationInput(item.task, i)">

      <button (click)="deleteTask(i)">
        <img src="../../../../../assets/icons/trash-can-with-cover-svgrepo-com.svg" alt="icon">
      </button>


    </li>
  </ul>
</section>

<app-todo-input-add-itens (emitItemTaskList)="setEmitTaskList($event)"></app-todo-input-add-itens>
<app-todo-button-delet-all *ngIf="taskList.length" (click)="deleteAll()"></app-todo-button-delet-all>
